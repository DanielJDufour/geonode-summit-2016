<div class="row">
  {% for workshop in site.categories.workshops %}
  <div class="4u">
    <section class="box">
      <a href="{{ workshop.url }}" class="image featured"><img src="{{ site.baseurl }}{{ workshop.image }}" alt="" /></a>
      <header>
        <h3>{{ workshop.title }}</h3>
      </header>
      <!--<p>More details to come!</p>-->
      <footer>
        <a href="{{ workshop.url }}" class="button alt">Join</a>
      </footer>
    </section>
  </div>
  {% endfor %}
</div>
